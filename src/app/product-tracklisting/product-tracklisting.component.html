<div class="row tracklisting">
<ul>
  <li *ngFor="track from albumInfo?.album.tracks">
	<div class="col-sm-5">
	  <span class="track-number">{{track.album.number}}</span>
	  <span class="track-name">{{track.album.name}}</span>
	</div>
	<div class="col-sm-3 text-right">
	  <span class="track-time">{{track.album.time}}</span>
	  <span class="price-and-buy"><button>{{track.album.price-and-buy}}</button></span>
	</div>
  </li>
</ul>
</div>
